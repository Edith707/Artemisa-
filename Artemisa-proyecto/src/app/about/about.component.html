<div class="container box ">
  <div class="row">
    <div id="wrapper">
      <ngb-carousel *ngIf="images">
        <ng-template ngbSlide>
          <img [src]="images[0]" alt="Random first slide">
        </ng-template>
        <ng-template ngbSlide>
          <img [src]="images[1]" alt="Random second slide">
        </ng-template>
        <ng-template ngbSlide>
          <img [src]="images[2]" alt="Random third slide">
        </ng-template>
        <ng-template ngbSlide>
          <img [src]="images[3]" alt="Random fourth slide">
        </ng-template>
      </ngb-carousel>
    </div>
  </div>
  <div class="row">
    <section clas="about"> 
      <h2>¿Quienes somos?</h2>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque earum tempore impedit ratione? Quo sint nihil at, amet ratione placeat, animi perferendis temporibus cupiditate illo, voluptate aspernatur maxime consequuntur ipsam.</p>
    </section>
  </div>
</div>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img src="../../assets/img/infografia1.png">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
